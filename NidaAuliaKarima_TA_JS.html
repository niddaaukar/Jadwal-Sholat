<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Akhir - Nida Aulia Karima</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="NidaAuliaKarima_TA_JS.js"></script>
    <link rel="stylesheet" href="NidaAuliaKarima_TA_JS.css" />
  </head>
  <body>
    <h1>TUGAS AKHIR - JavaScript & JQuery</h1>
    <div class="container">
      <div class="container-input">
        <h1>Nida Aulia Karima</h1>
        <h2>JADWAL SHOLAT</h2>
        <form>
          <label for="namakota">Masukan Nama Kota</label>
          <input type="text" id="namakota" />
        </form>
        <button>Cari</button>
      </div>
      <div class="container-hasil">
        <table>
          <thead>
            <tr>
              <th colspan="5" id="thnamakota"></th>
            </tr>
          </thead>
          <tbody>
            <th id="thfajr">Subuh</th>
            <th id="thdhuhr">Dzuhur</th>
            <th id="thasr">Asar</th>
            <th id="thmaghrib">Maghrib</th>
            <th id="thisha">Isya</th>
          </tbody>
          <tbody>
            <td id="tdfajr"></td>
            <td id="tddhuhr"></td>
            <td id="tdasr"></td>
            <td id="tdmaghrib"></td>
            <td id="tdisha"></td>
          </tbody>
          <tbody>
            <th colspan="5">Temperatur</th>
          </tbody>
          <br />
          <tbody>
            <td colspan="5" id="temperatur"></td>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
